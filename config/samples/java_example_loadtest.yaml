# Load test configurations generated from a template by loadtest_config.py.
# See documentation below:
# https://github.com/grpc/grpc/blob/master/tools/run_tests/performance/README.md#grpc-oss-benchmarks
apiVersion: e2etest.grpc.io/v1
kind: LoadTest
metadata:
  annotations:
    scenario: java_generic_async_streaming_ping_pong_secure
    uniquifier: basic
  labels:
    language: java
    prefix: examples
  name: examples-java-generic-async-streaming-ping-pong-secure-basic
spec:
  clients:
  - build:
      args:
      - -PskipAndroid=true
      - -PskipCodegen=true
      - :grpc-benchmarks:installDist
      command:
      - gradle
    clone:
      gitRef: master
      repo: https://github.com/grpc/grpc-java.git
    language: java
    name: '0'
    run:
      args:
      - -c
      - |
        timeout --kill-after="${KILL_AFTER}" "${POD_TIMEOUT}" \
            benchmarks/build/install/grpc-benchmarks/bin/benchmark_worker \
            --driver_port="${DRIVER_PORT}"
      command:
      - bash
  driver:
    language: cxx
    name: '0'
    run: {}
  scenariosJSON: |
    {
      "scenarios": {
        "name": "java_generic_async_streaming_ping_pong_secure",
        "num_servers": 1,
        "num_clients": 1,
        "client_config": {
          "client_type": "ASYNC_CLIENT",
          "security_params": {
            "use_test_ca": true,
            "server_host_override": "foo.test.google.fr"
          },
          "outstanding_rpcs_per_channel": 1,
          "client_channels": 1,
          "async_client_threads": 1,
          "client_processes": 0,
          "threads_per_cq": 0,
          "rpc_type": "STREAMING",
          "histogram_params": {
            "resolution": 0.01,
            "max_possible": 60000000000.0
          },
          "channel_args": [
            {
              "name": "grpc.optimization_target",
              "str_value": "latency"
            }
          ],
          "payload_config": {
            "bytebuf_params": {
              "req_size": 0,
              "resp_size": 0
            }
          },
          "load_params": {
            "closed_loop": {}
          }
        },
        "server_config": {
          "server_type": "ASYNC_GENERIC_SERVER",
          "security_params": {
            "use_test_ca": true,
            "server_host_override": "foo.test.google.fr"
          },
          "async_server_threads": 1,
          "server_processes": 0,
          "threads_per_cq": 0,
          "channel_args": [
            {
              "name": "grpc.optimization_target",
              "str_value": "latency"
            }
          ],
          "payload_config": {
            "bytebuf_params": {
              "req_size": 0,
              "resp_size": 0
            }
          }
        },
        "warmup_seconds": 15,
        "benchmark_seconds": 30
      }
    }
  servers:
  - build:
      args:
      - -PskipAndroid=true
      - -PskipCodegen=true
      - :grpc-benchmarks:installDist
      command:
      - gradle
    clone:
      gitRef: master
      repo: https://github.com/grpc/grpc-java.git
    language: java
    name: '0'
    run:
      args:
      - -c
      - |
        timeout --kill-after="${KILL_AFTER}" "${POD_TIMEOUT}" \
            benchmarks/build/install/grpc-benchmarks/bin/benchmark_worker \
            --driver_port="${DRIVER_PORT}"
      command:
      - bash
  timeoutSeconds: 900
  ttlSeconds: 86400
