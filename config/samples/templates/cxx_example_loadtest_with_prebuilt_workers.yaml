# Load test configurations generated from a template by loadtest_config.py.
# See documentation below:
# https://github.com/grpc/grpc/blob/master/tools/run_tests/performance/README.md#grpc-oss-benchmarks
apiVersion: e2etest.grpc.io/v1
kind: LoadTest
metadata:
  annotations:
    pool: ${workers_pool}
    scenario: cpp_generic_async_streaming_ping_pong_secure
    uniquifier: prebuilt
  labels:
    language: cxx
    prefix: examples
  name: examples-cpp-generic-async-streaming-ping-pong-secure-prebuilt
spec:
  clients:
  - language: cxx
    name: '0'
    pool: ${workers_pool}
    run:
    - args:
      - -c
      - |
        timeout --kill-after="${KILL_AFTER}" "${POD_TIMEOUT}" \
            /source/code/bazel-bin/test/cpp/qps/qps_worker \
            --driver_port="${DRIVER_PORT}"
      command:
      - bash
      image: ${prebuilt_image_prefix}/cxx:${prebuilt_image_tag}
      name: main
  driver:
    language: cxx
    name: '0'
    pool: ${driver_pool}
    run:
    - image: ${driver_image}
      name: main
  results:
    bigQueryTable: ${big_query_table}
  scenariosJSON: |
    {
      "scenarios": {
        "name": "cpp_generic_async_streaming_ping_pong_secure",
        "num_servers": 1,
        "num_clients": 1,
        "client_config": {
          "client_type": "ASYNC_CLIENT",
          "security_params": {
            "use_test_ca": true,
            "server_host_override": "foo.test.google.fr"
          },
          "outstanding_rpcs_per_channel": 1,
          "client_channels": 1,
          "async_client_threads": 1,
          "client_processes": 0,
          "threads_per_cq": 0,
          "rpc_type": "STREAMING",
          "histogram_params": {
            "resolution": 0.01,
            "max_possible": 60000000000.0
          },
          "channel_args": [
            {
              "name": "grpc.optimization_target",
              "str_value": "latency"
            }
          ],
          "payload_config": {
            "bytebuf_params": {
              "req_size": 0,
              "resp_size": 0
            }
          },
          "load_params": {
            "closed_loop": {}
          }
        },
        "server_config": {
          "server_type": "ASYNC_GENERIC_SERVER",
          "security_params": {
            "use_test_ca": true,
            "server_host_override": "foo.test.google.fr"
          },
          "async_server_threads": 1,
          "server_processes": 0,
          "threads_per_cq": 0,
          "channel_args": [
            {
              "name": "grpc.optimization_target",
              "str_value": "latency"
            }
          ],
          "payload_config": {
            "bytebuf_params": {
              "req_size": 0,
              "resp_size": 0
            }
          }
        },
        "warmup_seconds": 30,
        "benchmark_seconds": 30
      }
    }
  servers:
  - language: cxx
    name: '0'
    pool: ${workers_pool}
    run:
    - args:
      - -c
      - |
        timeout --kill-after="${KILL_AFTER}" "${POD_TIMEOUT}" \
            /source/code/bazel-bin/test/cpp/qps/qps_worker \
            --driver_port="${DRIVER_PORT}" --server_port=10010
      command:
      - bash
      image: ${prebuilt_image_prefix}/cxx:${prebuilt_image_tag}
      name: main
  timeoutSeconds: 900
  ttlSeconds: 86400
