# Load test configurations generated from a template by loadtest_config.py.
# See documentation below:
# https://github.com/grpc/grpc/blob/master/tools/run_tests/performance/README.md#grpc-oss-benchmarks
apiVersion: e2etest.grpc.io/v1
kind: LoadTest
metadata:
  annotations:
    scenario: node_to_node_generic_async_streaming_ping_pong_insecure
    uniquifier: proxyless
  labels:
    language: node
    prefix: psm-examples
  name: psm-examples-node-to-node-generic-async-streaming-ping-pong-insecure-proxyless
spec:
  clients:
  - build:
      command:
      - bash
      - /build_scripts/build_qps_worker.sh
    clone:
      gitRef: master
      repo: https://github.com/grpc/grpc-node.git
    language: node
    name: '0'
    run:
    - args:
      - -c
      - |
        timeout --kill-after="${KILL_AFTER}" "${POD_TIMEOUT}" node -r \
            ./test/fixtures/native_native.js test/performance/worker.js \
            --benchmark_impl=grpc --driver_port="${DRIVER_PORT}"
      command:
      - bash
      env:
      - name: GRPC_XDS_BOOTSTRAP
        value: /bootstrap/bootstrap.json
      name: main
    - args:
      - -default-config-path 
      - containers/runtime/xds-server/config/default_config.json 
      - -path-to-bootstrap
      - containers/runtime/xds-server/bootstrap.json
      command:
      - main
      image: ${psm_image_prefix}/xds-server:${psm_image_tag}
      livenessProbe:
        initialDelaySeconds: 30
        periodSeconds: 5
        tcpSocket:
          port: 10000
      name: xds-server
  driver:
    language: cxx
    name: '0'
    run: []
  scenariosJSON: |
    {
      "scenarios": {
        "name": "node_to_node_generic_async_streaming_ping_pong_insecure",
        "num_servers": 1,
        "num_clients": 1,
        "client_config": {
          "client_type": "ASYNC_CLIENT",
          "security_params": null,
          "outstanding_rpcs_per_channel": 1,
          "client_channels": 1,
          "async_client_threads": 1,
          "client_processes": 0,
          "threads_per_cq": 0,
          "rpc_type": "STREAMING",
          "histogram_params": {
            "resolution": 0.01,
            "max_possible": 60000000000.0
          },
          "channel_args": [
            {
              "name": "grpc.optimization_target",
              "str_value": "latency"
            }
          ],
          "payload_config": {
            "bytebuf_params": {
              "req_size": 0,
              "resp_size": 0
            }
          },
          "load_params": {
            "closed_loop": {}
          }
        },
        "server_config": {
          "server_type": "ASYNC_GENERIC_SERVER",
          "security_params": null,
          "async_server_threads": 1,
          "server_processes": 0,
          "threads_per_cq": 0,
          "channel_args": [
            {
              "name": "grpc.optimization_target",
              "str_value": "latency"
            }
          ],
          "payload_config": {
            "bytebuf_params": {
              "req_size": 0,
              "resp_size": 0
            }
          }
        },
        "warmup_seconds": 5,
        "benchmark_seconds": 30
      }
    }
  servers:
  - build:
      command:
      - bash
      - /build_scripts/build_qps_worker.sh
    clone:
      gitRef: master
      repo: https://github.com/grpc/grpc-node.git
    language: node
    name: '0'
    run:
    - args:
      - -c
      - |
        timeout --kill-after="${KILL_AFTER}" "${POD_TIMEOUT}" node -r \
            ./test/fixtures/native_native.js test/performance/worker.js \
            --benchmark_impl=grpc --driver_port="${DRIVER_PORT}"
      command:
      - bash
      name: main
  timeoutSeconds: 900
  ttlSeconds: 86400
