# Load test configurations generated from a template by loadtest_config.py.
# See documentation below:
# https://github.com/grpc/grpc/blob/master/tools/run_tests/performance/README.md#grpc-oss-benchmarks
apiVersion: e2etest.grpc.io/v1
kind: LoadTest
metadata:
  annotations:
    scenario: go_generic_sync_streaming_ping_pong_secure
    uniquifier: proxied
  labels:
    language: go
    prefix: psm-examples
  name: psm-examples-go-generic-sync-streaming-ping-pong
spec:
  clients:
  - build:
      args:
      - build
      - -o
      - /src/workspace/bin/worker
      - ./benchmark/worker
      command:
      - go
    clone:
      gitRef: master
      repo: https://github.com/grpc/grpc-go.git
    language: go
    name: '0'
    run:
    - args:
      - -c
      - |
        timeout --kill-after="${KILL_AFTER}" "${POD_TIMEOUT}" \
            /src/workspace/bin/worker --driver_port="${DRIVER_PORT}"
      command:
      - bash
      env:
      - name: GRPC_GO_LOG_VERBOSITY_LEVEL
        value: "99"
      - name:  GRPC_GO_LOG_SEVERITY_LEVEL
        value: info
      name: main
    - args:
      - -default-config-path 
      - containers/runtime/xds/config/default_config.json 
      - -path-to-bootstrap
      - containers/runtime/xds/bootstrap.json
      command:
      - main
      image: ${psm_image_prefix}/xds:${psm_image_tag}
      livenessProbe:
        initialDelaySeconds: 30
        periodSeconds: 5
        tcpSocket:
          port: 10000
      name: xds-server
    - image: ${psm_image_prefix}/sidecar:${psm_image_tag}
      livenessProbe:
        initialDelaySeconds: 30
        periodSeconds: 5
        tcpSocket:
          port: 10000 
      name: envoy
  driver:
    language: cxx
    name: '0'
    run: []
  scenariosJSON: |
    {
      "scenarios": {
        "name": "go_generic_sync_streaming_ping_pong_secure",
        "num_servers": 1,
        "num_clients": 1,
        "client_config": {
          "client_type": "SYNC_CLIENT",
          "outstanding_rpcs_per_channel": 1,
          "client_channels": 1,
          "async_client_threads": 1,
          "client_processes": 0,
          "threads_per_cq": 0,
          "rpc_type": "STREAMING",
          "histogram_params": {
            "resolution": 0.01,
            "max_possible": 60000000000.0
          },
          "channel_args": [
            {
              "name": "grpc.optimization_target",
              "str_value": "latency"
            }
          ],
          "payload_config": {
            "bytebuf_params": {
              "req_size": 0,
              "resp_size": 0
            }
          },
          "load_params": {
            "closed_loop": {}
          }
        },
        "server_config": {
          "server_type": "ASYNC_GENERIC_SERVER",
          "async_server_threads": 1,
          "server_processes": 0,
          "threads_per_cq": 0,
          "channel_args": [
            {
              "name": "grpc.optimization_target",
              "str_value": "latency"
            }
          ],
          "payload_config": {
            "bytebuf_params": {
              "req_size": 0,
              "resp_size": 0
            }
          }
        },
        "warmup_seconds": 5,
        "benchmark_seconds": 30
      }
    }
  servers:
  - build:
      args:
      - build
      - -o
      - /src/workspace/bin/worker
      - ./benchmark/worker
      command:
      - go
    clone:
      gitRef: master
      repo: https://github.com/grpc/grpc-go.git
    language: go
    name: '0'
    run:
    - args:
      - -c
      - |
        timeout --kill-after="${KILL_AFTER}" "${POD_TIMEOUT}" \
            /src/workspace/bin/worker --driver_port="${DRIVER_PORT}"
      command:
      - bash
      env:
      - name: GRPC_GO_LOG_VERBOSITY_LEVEL
        value: "99"
      - name:  GRPC_GO_LOG_SEVERITY_LEVEL
        value: info
      name: main
  timeoutSeconds: 900
  ttlSeconds: 86400
